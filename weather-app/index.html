<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <canvas id="icon1" class=" icon"width="128" height="128"></canvas>
    </div>
    <div class="temperature">
        <div class="degree-section">
        <h2 class="temperature-degree"></h2>
        <span style="text-shadow:3px 3px black">F</span>
    </div>
        <div class="temperature-description"></div>
        <div class="temp-descriptive" style="color:#121212" style="text-shadow:2px 2px rgb(10, 10, 10)"></div>
    </div>
    <script src="./skycons.js"></script>
    <script src="./app.js"></script>
</body>
</html>
